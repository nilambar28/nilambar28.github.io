    let score = 0;
    const quizArea = document.getElementById('quiz-area');

    function loadQuiz() {
        questions.forEach((q, index) => {
            const questionBox = document.createElement('div');
            questionBox.className = 'question-box';
            
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-text';
            questionTitle.innerHTML = q.text;
            questionBox.appendChild(questionTitle);

            const optionsList = document.createElement('div');
            optionsList.className = 'options';

            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, i, q.answer, questionBox);
                optionsList.appendChild(btn);
            });

            questionBox.appendChild(optionsList);
            quizArea.appendChild(questionBox);
        });
    }

    function checkAnswer(selectedBtn, selectedIndex, correctIndex, parentBox) {
        // Disable all buttons in this question to prevent re-clicking
        const buttons = parentBox.querySelectorAll('.option-btn');
        buttons.forEach((btn, idx) => {
            btn.classList.add('disabled');
            if (idx === correctIndex) {
                btn.classList.add('correct'); // Always show correct answer
            }
        });

        if (selectedIndex === correctIndex) {
            score++;
        } else {
            selectedBtn.classList.add('wrong');
        }

        // Update score display (Optional: Show real-time or just at end)
        // For now, let's show a button to calculate final score at the bottom
        document.getElementById('score-board').style.display = 'block';
        document.getElementById('final-score').innerText = score;
        document.getElementById('total-questions').innerText = questions.length;

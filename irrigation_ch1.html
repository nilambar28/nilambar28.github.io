<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Test Series</title>
    <style>
        :root {
            --primary: #009688; /* Teal color matching the image */
            --primary-light: #e0f2f1;
            --text-dark: #333;
            --text-light: #777;
            --bg-color: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        /* --- HEADER SECTION --- */
        .app-header {
            background-color: var(--primary);
            color: white;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .app-header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .app-header p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        /* --- TEST LIST CONTAINER --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        /* --- TEST CARD DESIGN (Like Image) --- */
        .test-card {
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid transparent; /* Hover effect ke liye */
        }

        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left-color: var(--primary);
        }

        /* Number Box (Left Side) */
        .card-number {
            width: 50px;
            height: 50px;
            background-color: var(--primary-light);
            color: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* Text Content (Middle) */
        .card-content {
            flex: 1;
        }

        .test-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
            display: block;
        }

        .test-subtitle {
            font-size: 13px;
            color: var(--text-light);
        }

        /* Arrow Icon (Right Side) */
        .card-icon {
            color: #ccc;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <div class="app-header">
        <h1>Irrigation Engineering</h1>
        <p>Select a Test to Start Quiz</p>
    </div>

    <div class="container" id="test-list">
        </div>

    <script>
        // --- CONFIGURATION ---
        const totalTests = 50; // Aap jitne chahein test rakh sakte hain
        const chapterPrefix = "irrigation_test"; // Unique ID for questions.js
        const container = document.getElementById('test-list');

                <div class="card-content"><h3>Irrigation ch1test01.</h3><span>Full test Available</span></div>
            </a>

        // Loop to generate 60 cards
        for (let i = 1; i <= totalTests; i++) {
            const link = document.createElement('a');
            
            // Ye link 'exam.html' ko batayega ki kaunsa test load karna hai
            link.href = `exam.html?id=${chapterPrefix}${i}`; 
            link.className = 'test-card';

            // HTML Structure inside card
            link.innerHTML = `
                <div class="card-number">${i}</div>
                <div class="card-content">
                    <span class="test-name">Test Set - ${i < 10 ? '0'+i : i}</span>
                    <span class="test-subtitle">Irrigation & Methods â€¢ 60 Questions</span>

                <div class="card-icon">â€º</div>
            `;

            container.appendChild(link);
        }
    </script>

</body>
</html>

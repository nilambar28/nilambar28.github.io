<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Engineering Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e0f7fa; text-align: center; padding: 20px; }
        .quiz-container { background: white; max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .question { font-size: 18px; margin-bottom: 10px; font-weight: bold; color: #006064; }
        .options { list-style: none; padding: 0; text-align: left; }
        .options label { display: block; background: #ffffff; border: 1px solid #b2ebf2; padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; }
        .options label:hover { background: #b2ebf2; }
        button { background-color: #0097a7; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 20px; }
        button:hover { background-color: #00838f; }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; color: #333; }
        .back-btn { display: inline-block; margin-top: 20px; text-decoration: none; color: #555; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>ðŸ’§ Irrigation Engineering</h1>
    <div id="quiz"></div>
    <button id="submit">Result Dekho</button>
    <div id="result"></div>
    <br>
    <a href="index.html" class="back-btn">â¬… Home Page par wapas jayen</a>
</div>

<script>
    // Yahan aap apne Irrigation ke sawal badal sakte hain
    const myQuestions = [
        {
            question: "1. Duty (D), Delta (Î”) aur Base Period (B) ka sahi relation kya hai?",
            answers: {
                a: "Î” = 8.64 B / D",
                b: "D = 8.64 Î” / B",
                c: "Î” = 8.64 D / B"
            },
            correctAnswer: "a"
        },
        {
            question: "2. Kharif ki fasal (crop) kaunsi hai?",
            answers: {
                a: "Wheat (Gehu)",
                b: "Rice (Chawal)",
                c: "Mustard (Sarson)"
            },
            correctAnswer: "b"
        },
        {
            question: "3. Sprinkler irrigation sabse best kahan hoti hai?",
            answers: {
                a: "Jahan zameen uneven (oonchi-niche) ho",
                b: "Jahan chawal ki kheti ho",
                c: "Jahan heavy clay soil ho"
            },
            correctAnswer: "a"
        },
        {
            question: "4. Canal lining ka main fayda kya hai?",
            answers: {
                a: "Cost kam karna",
                b: "Seepage loss kam karna",
                c: "Width badhana"
            },
            correctAnswer: "b"
        }
    ];

    function buildQuiz(){
        const output = [];
        myQuestions.forEach((currentQuestion, questionNumber) => {
            const answers = [];
            for(letter in currentQuestion.answers){
                answers.push(
                    `<label>
                        <input type="radio" name="question${questionNumber}" value="${letter}">
                        ${letter} : ${currentQuestion.answers[letter]}
                    </label>`
                );
            }
            output.push(
                `<div class="question"> ${currentQuestion.question} </div>
                <div class="options"> ${answers.join('')} </div><hr>`
            );
        });
        document.getElementById('quiz').innerHTML = output.join('');
    }

    function showResults(){
        const answerContainers = quizContainer.querySelectorAll('.options');
        let numCorrect = 0;
        myQuestions.forEach((currentQuestion, questionNumber) => {
            const answerContainer = answerContainers[questionNumber];
            const selector = `input[name=question${questionNumber}]:checked`;
            const userAnswer = (answerContainer.querySelector(selector) || {}).value;
            if(userAnswer === currentQuestion.correctAnswer){
                numCorrect++;
                answerContainers[questionNumber].style.color = 'green';
            } else {
                answerContainers[questionNumber].style.color = 'red';
            }
        });
        resultsContainer.innerHTML = `Score: ${numCorrect} / ${myQuestions.length}`;
    }

    const quizContainer = document.getElementById('quiz');
    const resultsContainer = document.getElementById('result');
    const submitButton = document.getElementById('submit');

    buildQuiz();
    submitButton.addEventListener('click', showResults);
</script>

</body>
</html>
